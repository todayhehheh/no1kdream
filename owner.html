    <script type="module">
        import { db, collection, getDocs, query, where } from "./js/firebase-config.js";

        // Constants
        const urlParams = new URLSearchParams(window.location.search);
        const myStore = urlParams.get('store');

        const showLoading = (show) => { document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none'; }

        window.onload = async () => {
            if (!myStore) {
                Swal.fire('ì˜¤ë¥˜', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. QRì½”ë“œë¥¼ ë‹¤ì‹œ ìŠ¤ìº”í•´ì£¼ì„¸ìš”.', 'error');

            document.getElementById('storeName').innerText = myStore;

            try {
                // Fetch completed meals for this store that are NOT settled
                const q = query(collection(db, "meal_applications"), where("store_name", "==", myStore), where("status", "==", "completed"));
                const snap = await getDocs(q);

                let total = 0;
                let count = 0;
                let list = [];

                snap.forEach(doc => {
                    const d = doc.data();
                    // Double check is_settled, though usually handled by server or admin check
                    // If 'is_settled' field doesn't exist, it's false.
                    if (d.is_settled !== true) {

                        count++;

                // Sort by date desc
                list.sort((a, b) => {

                    return b.timestamp - a.timestamp;
                });

                const listBox = document.getElementById('listBox');

                        </div>`;
                } else {
                    list.forEach(item => {
